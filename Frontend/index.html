<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 style="color:var(--primary); margin-bottom:10px;">Welcome Back</h2>
            <p class="text-muted" style="margin-bottom:30px; font-size:14px;">Enter your details to sign in.</p>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="password" required>
                        <i class="fa-regular fa-eye toggle-password" onclick="togglePass()"></i>
                    </div>
                </div>

                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:13px;">
                    <label><input type="checkbox" style="width:auto;"> Remember me</label>
                    <a href="forgot_password.html" style="color:var(--primary); font-weight:600;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p style="text-align:center; margin-top:20px; font-size:14px;">
                New User? <a href="register.html" style="color:var(--primary); font-weight:600;">Create Account</a>
            </p>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
