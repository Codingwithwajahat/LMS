<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 style="color:var(--primary); margin-bottom:20px;">Reset Password</h2>

            <div id="step1">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button onclick="sendResetCode()" class="btn btn-primary">Send Code</button>
            </div>

            <div id="step2" class="hidden">
                <div class="form-group">
                    <label for="otpCode">OTP Code</label>
                    <input type="text" id="otpCode" placeholder="1234" required>
                </div>
                <button onclick="verifyOTP()" class="btn btn-primary">Verify</button>
            </div>

            <div id="step3" class="hidden">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button onclick="resetFinal()" class="btn btn-primary">Update</button>
            </div>

            <p style="text-align:center; margin-top:20px; font-size:14px;">
                <a href="index.html">Back to Login</a>
            </p>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
