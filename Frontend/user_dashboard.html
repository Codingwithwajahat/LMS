<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar" aria-label="User Navigation">
            <div class="logo"><i class="fa-solid fa-sack-dollar"></i> LMS User</div>
            <ul>
                <li><a href="user_dashboard.html"><i class="fa-solid fa-home"></i> Dashboard</a></li>
                <li><a href="user_apply.html"><i class="fa-solid fa-file-signature"></i> Apply Loan</a></li>
                <li><a href="user_loans.html"><i class="fa-solid fa-list"></i> My Loans</a></li>
                <li><a href="user_emi.html"><i class="fa-solid fa-calendar-check"></i> EMI Schedule</a></li>
                <li><a href="#" onclick="handleLogout()" style="color:var(--danger)"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="header">
                <h2>Overview</h2>
                <div>Welcome, <strong id="userNameDisplay">Loading...</strong></div>
            </div>

            <div class="cards-grid">
                <div class="card">
                    <h3>Applications</h3>
                    <p id="statTotal">0</p>
                </div>
                <div class="card">
                    <h3>Active Loans</h3>
                    <p id="statActive">0</p>
                </div>
                <div class="card">
                    <h3>Pending EMI</h3>
                    <p id="statEMI">0 PKR</p>
                </div>
                <div class="card" style="border-color:var(--danger)">
                    <h3>Rejected</h3>
                    <p id="statRejected">0</p>
                </div>
            </div>

            <div class="table-container">
                <h3>Recent Activity</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentActivityTable">
                        <tr>
                            <td colspan="4" style="text-align:center; padding:30px; color:#999">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
