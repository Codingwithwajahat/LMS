<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 style="color:var(--primary); margin-bottom:30px;">Create Account</h2>

            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required>
                </div>

                <div class="form-group">
                    <label for="regCNIC">CNIC</label>
                    <input type="text" id="regCNIC" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>

                <div class="form-group">
                    <label for="regPass">Password</label>
                    <input type="password" id="regPass" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p style="text-align:center; margin-top:20px; font-size:14px;">
                Already have an account? <a href="index.html" style="color:var(--primary); font-weight:600;">Login</a>
                
            </p>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
