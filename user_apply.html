<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Loan | LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar" aria-label="User Navigation">
            <div class="logo">LMS User</div>
            <ul>
                <li><a href="user_dashboard.html"><i class="fa-solid fa-home"></i> Dashboard</a></li>
                <li><a href="user_apply.html"><i class="fa-solid fa-file-signature"></i> Apply Loan</a></li>
                <li><a href="user_loans.html"><i class="fa-solid fa-list"></i> My Loans</a></li>
                <li><a href="user_emi.html"><i class="fa-solid fa-calendar-check"></i> EMI Schedule</a></li>
                <li><a href="#" onclick="handleLogout()" style="color:var(--danger)"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="header">
                <h2>Apply for New Loan</h2>
            </div>

            <div class="card" style="max-width:600px; border:none; box-shadow:none;">
                <form onsubmit="applyLoan(event)">
                    <div class="form-group">
                        <label for="loanType">Loan Type</label>
                        <select id="loanType">
                            <option>Personal</option>
                            <option>Business</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (PKR)</label>
                        <input type="number" id="amount" oninput="calculateEMI()" required>
                    </div>

                    <div class="form-group">
                        <label for="months">Months</label>
                        <input type="number" id="months" oninput="calculateEMI()" required>
                    </div>

                    <div style="background:#EFF6FF; padding:15px; border-radius:8px; margin-bottom:20px; text-align:center;">
                        <span style="font-size:13px; color:#666">Estimated Monthly EMI</span>
                        <h2 style="color:var(--primary)" id="emiResult">0 PKR</h2>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
